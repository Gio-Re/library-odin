        <div class="sidebar">
            <h1>Aggiungi alla Libreria</h1>
            <form action="">
                <div>
                    <label for="author">Autore:</label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div>
                    <label for="title">Titolo:</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div>
                    <label for="pages">Numero di Pagine:</label>
                    <input type="tel" name="pages" id="pages" required>
                </div>
                <fieldset>
                    <legend>Stato lettura:</legend>
                    <div>
                        <input type="radio" name="read" id="read" value="letto" >
                        <label for="read">Letto</label>
                    </div>
                    <div>
                        <input type="radio" name="read" id="not-read" value="non letto">
                        <label for="not-read">Non Letto</label>
                    </div>
                    <div>
                        <input type="radio" name="read" id="reading" value="lettura in corso">
                        <label for="reading">Lettura in corso</label>
                    </div>
                </fieldset>
                <button class="add-to-list">Aggiungi</button>
            </form>
        </div>
        <div class="card-container"></div>
        <div class="book-info">
            <div class="info-container">
                <div class="author"></div>
                <div class="title"></div>
                <div class="pages"></div>
                <div class="read"></div>
            </div>
        </div>
    </div>
</body>
</html>
